<!DOCTYPE html>
<html>
  <head>
    <title>Post Guardian Config</title>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        background: #fff;
        color: #222;
      }

      .config-tooltip {
        position: relative;
        background: #fff;
        color: #222;
        padding: 20px 24px 18px 20px;
        border-radius: 14px;
        font-size: 15px;
        max-width: 340px;
        min-width: 220px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        border: 1.5px solid #ff0000ff;
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 20px;
      }

      .config-tooltip h1 {
        font-size: 18px;
        margin-bottom: 6px;
        color: #dc3545;
      }

      .config-tooltip label {
        font-weight: 600;
        margin-bottom: 4px;
      }

      .config-tooltip textarea {
        width: 100%;
        min-height: 80px;
        resize: vertical;
        font-family: inherit;
        padding: 8px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .config-tooltip button {
        align-self: flex-end;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 8px;
        background-color: #2563eb;
        color: white;
        border: none;
        cursor: pointer;
      }

      .config-tooltip button:hover {
        background-color: #1e4ecf;
      }

      .status {
        font-size: 13px;
        color: #28a745;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="config-tooltip">
      <h1>Post Guardian Config</h1>
      <label for="userPrompt">Add custom instruction (optional):</label>
      <textarea id="userPrompt" placeholder="e.g., Focus more on financial information."></textarea>
      <button id="savePrompt">Save</button>
      <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
